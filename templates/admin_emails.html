<!DOCTYPE html>
<html>
<head>
    <title>Admin Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3 sticky-top">
    <span class="navbar-brand">Admin - Emails</span>
    <a href="/admin/dashboard" class="btn btn-outline-light btn-sm">Dashboard</a>
</nav>

<div class="container mt-4">
    <table class="table table-bordered">
        <tr>
            <th>From</th>
            <th>To</th>
            <th>Subject</th>
            <th>Type</th>
            <th>Date</th>
        </tr>
        {% for e in emails %}
        <tr>
            <td>{{ e[0] }}</td>
            <td>{{ e[1] }}</td>
            <td>{{ e[2] }}</td>
            <td>{{ e[3] }}</td>
            <td>{{ e[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
