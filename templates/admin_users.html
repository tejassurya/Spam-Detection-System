<!DOCTYPE html>
<html>

<head>
    <title>Admin Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark px-3 sticky-top">
        <span class="navbar-brand">Admin - Users</span>
        <a href="/admin/dashboard" class="btn btn-outline-light btn-sm">Dashboard</a>
    </nav>

    <div class="container mt-4">
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            {% for u in users %}
            <tr>
                <td>{{ u[0] }}</td>
                <td>{{ u[1] }}</td>
                <td>{{ u[2] }}</td>
                <td>

                    {% if u[2] == "ACTIVE" %}
                    <a href="/admin/block/{{ u[0] }}" class="btn btn-warning btn-sm">
                        Block
                    </a>
                    {% else %}
                    <a href="/admin/unblock/{{ u[0] }}" class="btn btn-success btn-sm">
                        Unblock
                    </a>
                    {% endif %}

                    <a href="/admin/delete/{{ u[0] }}" class="btn btn-danger btn-sm">
                        Delete
                    </a>

                </td>
            </tr>
            {% endfor %}
        </table>

    </div>

</body>

</html>
